<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Novas Tags HTML5</title>

        <!--[if lt IE 9]>
            <script src="html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>

        <div id="cabecalho"></div>
        <header></header> <!--Header é usado para fazer o cabeçalho de uma página-->

        <div id="navegacao"></div>
        <nav></nav> <!--Nav é usado para fazer a navegação de uma página-->

        <div id="rodape"></div>
        <footer></footer> <!--Footer é usado para fazer o rodapé de uma página-->

        <div class="postagem">

            <div class="secao">

                <span class="data"></span>

            </div>

            <div class="lateral"></div>

        </div>
        <article> <!--Article é usado para parte de postagem de uma página-->

            <section> <!--Section é usado para seções de uma página-->

                <time></time> <!--Time é usado para descrever a data de uma página-->

            </section>

            <aside></aside> <!--Aside é usado para fazer a parte lateral de uma página-->

        </article>
        
    </body>
</html>
