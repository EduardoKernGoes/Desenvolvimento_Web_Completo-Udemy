<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ECMAScript</title>

        <script>

            class Produto{
                #descricao
                #preco
                constructor(descricao, preco){
                    this.#descricao = descricao
                    this.#preco = preco
                }

                verDescricao(){
                    console.log(`${this.#descricao} por apenas ${this.#preco}`)
                }
            }

            let produto = new Produto('Notebook', 2500)

            produto.verDescricao()

            let produtoLiteral = {
                descricao: 'Geladeira',
                preco: 1800,
                verDescricao: function(){
                    console.log(`${this.descricao} por apenas ${this.preco}`)
                }
            }

            let descricao = 'Fog√£o'
            let preco = 1000

            let produtoLiteral2 = {
                descricao: descricao,
                preco: preco,
                verDescricao: function(){
                    console.log(`${this.descricao} por apenas ${this.preco}`)
                }
            }

            let produtoLiteral3 = {
                descricao,
                preco,
                verDescricao(){
                    console.log(`${this.descricao} por apenas ${this.preco}`)
                }
            }

            produtoLiteral.verDescricao()
            produtoLiteral2.verDescricao()
            produtoLiteral3.verDescricao()

        </script>

    </head>
