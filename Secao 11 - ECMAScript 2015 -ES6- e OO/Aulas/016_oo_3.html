    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ECMAScript</title>

        <script>

            class Tv {
                #relacaoCanais
                #canalAtivo
                #volume

                constructor(){
                    this.#relacaoCanais = Array(2, 3, 7, 10, 12)
                    this.#canalAtivo = 3
                    this.#volume = 30
                }

                get canalAtivo(){
                    return this.#canalAtivo
                }

                set canalAtivo(canal){

                    if (this.#relacaoCanais.indexOf(canal) !== -1){
                        this.#canalAtivo = canal
                    }else{
                        console.log(`O canal ${canal} n√£o existe`)
                    }
                }

            }

            let tv = new Tv()
            tv.canalAtivo = 5
            console.log(tv.canalAtivo)

        </script>
