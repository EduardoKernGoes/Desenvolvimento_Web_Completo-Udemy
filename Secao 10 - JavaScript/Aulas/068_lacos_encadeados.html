<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Java Script</title>
    </head>
    <body>

        <script>

            for(var x = 1; x <= 10; x++){

                for(var y = 1; y <= 10; y++){
                    document.write(x + ' x ' + y + ' = ' + (x * y) + '<br />')
                }

                document.write('<br />')
                
            }

        </script>
        
    </body>
</html>
