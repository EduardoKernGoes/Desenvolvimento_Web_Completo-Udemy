<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Java Script</title>

        <script>

            function modificaCor(corFundo){
                document.getElementById('quadrado').style.backgroundColor = corFundo
            }

        </script>

    </head>
    <body>

        <h3>Manipulando estilos</h3>

        <button type="button" onclick="modificaCor('#FF0000')">Vermelho</button>
        <button type="button" onclick="modificaCor('#00FF00')">Verde</button>
        <button type="button" onclick="modificaCor('#0000FF')">Azul</button>

        <hr>

        <div id="quadrado" style="height: 300px; width: 300px; border: 1px solid #aaa;">



        </div>
        
    </body>
</html>
