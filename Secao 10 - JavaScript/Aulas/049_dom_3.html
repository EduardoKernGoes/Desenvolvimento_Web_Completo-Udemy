<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Java Script</title>

        <script>

            function distribuiCaracter(){

                var caractere = document.getElementById('entrada').value

                document.getElementById('entrada').value = ''

                caractere.trim()

                switch(caractere){

                    case '0':
                    case '1':
                    case '2':
                    case '3':
                    case '4':
                    case '5':
                    case '6':
                    case '7':
                    case '8':
                    case '9':

                        document.getElementById('numeros').value += caractere

                        break;
                    default:
                        document.getElementById('letras').value += caractere
                }

            }

        </script>

    </head>
    <body>

        <input id="entrada" onkeyup="distribuiCaracter()" type="text" placeholder="Digite um caractere aqui" />

        <hr>

        <span>Letras:</span>
        
        <input id="letras" type="text" disabled="disabled"/>

        <hr>

        <span>NÃºmeros:</span>
        
        <input id="numeros" type="text" disabled="disabled"/>
        
    </body>
</html>
