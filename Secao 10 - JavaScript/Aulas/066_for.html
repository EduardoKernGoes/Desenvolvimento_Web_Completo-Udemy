<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Java Script</title>
    </head>
    <body>

        <script>

            var x = 5

            for(var y = 0; y <= 5; y++){
                console.log('Valor de x é: ' + x)
                console.log('Valor de y é: ' + y)

                x--
            }

            console.log('Valor de x é: ' + x)
            console.log('Valor de y é: ' + y)

        </script>
        
    </body>
</html>
