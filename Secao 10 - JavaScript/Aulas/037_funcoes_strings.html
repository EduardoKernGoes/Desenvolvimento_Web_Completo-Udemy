<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Java Script</title>

        <script>

            document.write('Eduardo Goes'.length)
            document.write('<br />')
            document.write('Eduardo Goes'.charAt(6))
            document.write('<br />')
            document.write('Eduardo Goes'.indexOf('o'))
            document.write('<br />')
            document.write('Eduardo Goes'.replace('Goes', 'Kern'))
            document.write('<br />')
            document.write('Eduardo Goes'.substr(6, 5))
            document.write('<br />')
            document.write('Eduardo Goes'.toLowerCase())
            document.write('<br />')
            document.write('Eduardo Goes'.toUpperCase())
            document.write('<br />')
            document.write('-' + ' Eduardo Goes '.trim() + '-')

        </script> 

    </head>
    <body>
        
    </body>
</html>
