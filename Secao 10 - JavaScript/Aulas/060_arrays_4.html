<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Java Script</title>
    </head>
    <body>

        <script>

            var lista = Array()

            lista[0] = 'Banana'
            lista[1] = 'Maça'
            lista[2] = 'Laranja'
            lista[3] = 'Morango'

            console.log(lista.indexOf('Morango'))

            console.log(lista.indexOf('Abacate'))

            var auxiliar = lista.indexOf('Maça')

            if(auxiliar === -1){
                console.log('Elemento não existe')
            }else{
                console.log('Elemento está na posição ' + auxiliar)
            }

        </script>
        
    </body>
</html>
