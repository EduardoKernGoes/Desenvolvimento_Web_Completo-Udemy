<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Java Script</title>

        <script>

            var janela

            function abrir(){
                janela = window.open('http://www.google.com.br', 'nova_janela', 'width=200, height=100')
            }

            function fechar(){
                janela.close()
            }

            function imprimir(){
                window.print()
            }

        </script>

    </head>
    <body>

        <button onclick="abrir()">Abrir Janela</button>

        <button onclick="fechar()">Fechar Janela</button>

        <button onclick="imprimir()">Imprimir PÃ¡gina</button>

    </body>
</html>
