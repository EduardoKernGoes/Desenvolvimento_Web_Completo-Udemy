<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Links</title>

        <style type="text/css">
            /*Links não visitados*/
            a:link{
                color: #b9c941;
            }

            /*Links visitados*/
            a:visited {
                color: #c0c0c0;
            }

            /*Links hover, passa o cursor sobre o link*/
            a:hover{
                color: #6d790f;
            }

            /*Links ativos, quando clicado*/
            a:active{
                color: #e4f371;
            }
        </style>
    </head>
    <body>
        <a href="https://www.google.com.br">Google</a>
        |
        <a href="https://www.tecmundo.com.br">Tec Mundo</a>
        |
        <a href="https://www.megacurioso.com.br">Mega Curioso</a>
        |
        <a href="https://www.cpg.com.br">Clube do Professor Gaúcho</a>
    </body>
</html>
