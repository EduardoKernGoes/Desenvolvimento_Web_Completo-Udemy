<!DOCTYPE html>
<html>
    <head>
        <title>Div e Span</title>
        
        <meta charset="utf-8">

        <style type="text/css">

            #topo {
                background: rgb(131, 236, 255);
            }

            #conteudo {
                background: rgb(255, 182, 182);
            }

            #rodape {
               background: rgb(158, 255, 158); 
            }

            .azul {
                color: blue;
            }

            .produto {
                background: grey;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div id="topo">
            <img src="imagens/logo_amazon.png" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>
        </div>

        <div id="conteudo">

            <div class="produto">
                Produto 1
            </div>

            <div class="produto">
                Produto 2
            </div>

            <div class="produto">
                Produto 3
            </div>
        
        </div>

        <div id="rodape">

            Todos os <span class="azul"> direitos autorais </span> reservados

        </div>

        <span>
            Eduardo
        </span>

        <span>
            Goes
        </span>

    </body>
</html>
