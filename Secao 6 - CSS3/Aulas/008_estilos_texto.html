<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Estailos de Texto</title>

        <style type="text/css">
            body{
                font-size: 30px;
                font-family: "Times New Roman", Times, serif;
            }

            .negrito{
                /*normal, bold, 100 até 900*/
                font-weight: bold;
            }

            .italico{
                font-style: italic;
            }

            .formatacao{
                /*text-decoration: overline;*/
                /*text-decoration: underline;*/
                text-decoration: line-through;
            }

            .texto{
                font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
            }
        </style>
    </head>
    <body>
    
        <p class="negrito">Texto Negrito</p>
        <p class="italico">Texto Itálico</p>
        <p class="formatacao">Formatação de Texto</p>
        <p class="texto">Texto Normal</p>
        <p>Padrão</p>
    </body>
</html>
