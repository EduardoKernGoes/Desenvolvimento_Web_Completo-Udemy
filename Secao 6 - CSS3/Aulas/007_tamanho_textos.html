<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
        <title>Tamanhos de Textos</title>

        <style type="text/css">

            .texto {
                /*
                px -> tamanho fixo
                % -> tamanho relativo ao tamanho padrão dos browsers
                em -> tamanho relativo ao container pai
                */
                font-size: 2em;
            }

            .texto2 {
                font-size: 1em;
            }

        </style>
    </head>
    <body>

        <p class="texto">Conteúdo 1</p>
        <p class="texto2">Conteúdo 2</p>    
    
    </body>
</html>
