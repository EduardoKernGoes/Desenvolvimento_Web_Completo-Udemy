<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Estilizando Formulários</title>
        <link rel="stylesheet" type="text/css" href="css/013_estilo.css">
    </head>
    <body>
        <h2>Estilizando Formulários</h2>

        <form>

            <fieldset>
                <legend>Detalhes de Contato</legend>

                <div>
                    <label>Nome:</label>
                    <input type="text" name="nome" id="nome">
                </div>

                <div>
                    <label>E-mail:</label>
                    <input type="text" name="e-mail" id="e-mail">
                </div>

                <div>
                    <label>URL:</label>
                    <input type="text" name="url" id="url">
                </div>
            </fieldset>

            <fieldset>
                <legend>Comentários</legend>

                <div>
                    <label>Mensagem:</label>
                    <textarea name="mensagem" id="mensagem"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Lembrar de mim</legend>

                <div>
                    <label>
                        <input class="radio" type="radio" name="lembrar" id="sim">Sim
                    </label>
                </div>

                <div>
                    <label>
                        <input class="radio" type="radio" name="lembrar" id="nao">Não
                    </label>
                </div>
            </fieldset>

        </form>
        
    </body>
</html>
