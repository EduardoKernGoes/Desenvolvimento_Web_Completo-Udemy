<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Input Group</title>

        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        xintegrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body style="margin: 0 auto; margin-bottom: 200px; padding: 16px;">

        <form>

            <h2>Grupo Prepend</h2>
            <div class="input-group">

                <div class="input-group-prepend">

                    <span class="input-group-text">@</span>

                </div>

                <input class="form-control" type="text" placeholder="e-mail">

            </div>

            <br><hr><br>

            <h2>Grupo append</h2>
            <div class="input-group">

                <input class="form-control" type="text" placeholder="e-mail">

                <div class="input-group-append">

                    <span class="input-group-text">@site.com</span>

                </div>

            </div>

            <br><hr><br>

            <h2>URL Customizada</h2>
            <div class="input-group">

                <div class="input-group-prepend">

                    <span class="input-group-text">https://site.com/usuario/</span>

                </div>

                <input class="form-control" type="text" placeholder="Digite seu usuário">

            </div>

            <br><hr><br>

            <h2>Moeda</h2>
            <div class="input-group">

                <div class="input-group-prepend">

                    <span class="input-group-text">$</span>

                </div>

                <input class="form-control" type="number" placeholder="Digite um valor">

                <div class="input-group-append">

                    <span class="input-group-text">,00</span>

                </div>

            </div>

            <br><hr><br>

            <!--type: checkbox / radio-->
            <h2>Checkbox / Rádio</h2>
            <div class="input-group">

                <div class="input-group-prepend">

                    <div class="input-group-text">

                        <input type="checkbox">

                    </div>

                </div>

                <input type="text" class="form-control">

            </div>

            <br><hr><br>

            <h2>Múltiplos Inputs</h2>
            <div class="input-group">

                <div class="input-group-prepend">

                    <span class="input-group-text">nome/e-mail</span>

                </div>

                <input class="form-control" type="text" placeholder="e-mail">
                <input class="form-control" type="password" placeholder="senha">

            </div>

            <br><hr><br>

            <h2>Pesquisas</h2>
            <div class="input-group">

                <input class="form-control" type="text" placeholder="Pesquisar">

                <div class="input-group-append">

                    <button class="btn btn-primary" type="button">Pesquisar</button>

                </div>

            </div>

        </form>








        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        xintegrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        xintegrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        xintegrity="sha384-JjSmVgyd0p3pXB1rRibZUa6h5/A/4mY/vUf/xXoJ6x2WqjH+I6WqjH+Jq3lV9q"
        crossorigin="anonymous"></script>
        
    </body>
</html>
