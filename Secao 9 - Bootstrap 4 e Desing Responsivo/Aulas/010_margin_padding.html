<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../Bootstrap4/css/bootstrap.min.css">

    <title>Margin e Padding</title>

  </head>
  <body style="margin-bottom: 200px; padding: 16px;">

    <!--Aplicação de Margin
        mt -> Margin Top
        mb -> Margin Bottom
        ml -> Margin Left
        mr -> Margin Right
        mx -> Margin no Eixo x (horizontal) esquerda e direita
        my -> Margin no eixo y (vertical) cima e baixo
        m -> Margin em todos os lados
        Valor a definir (0 até 5)
    -->

    <h1 class="bg-success">Margin</h1>
    <p class="bg-success mt-1 mb-3 ml-2 mr-4">Conteúdo Principal</p>
    <h1 class="bg-success">Margin</h1>

    <br><hr><br>

    <h1 class="bg-success">Margin</h1>
    <p class="bg-success mx-1 my-5">Conteúdo Principal</p>
    <h1 class="bg-success">Margin</h1>

    <br><hr><br>

    <h1 class="bg-success">Margin</h1>
    <p class="bg-success m-4">Conteúdo Principal</p>
    <h1 class="bg-success">Margin</h1>

    <br><hr><br>
    
    <!--Aplicação de Padding
        pt -> Padding Top
        pb -> Padding Bottom
        pl -> Padding Left
        pr -> Padding Right
        px -> Padding no Eixo x (horizontal) esquerda e direita
        py -> Padding no eixo y (vertical) cima e baixo
        p -> Padding em todos os lados
        Valor a definir (0 até 5)
    -->

    <h1 class="bg-success">Padding</h1>
    <p class="bg-success d-inline-block pt-1 pb-3 pl-2 pr-4">Conteúdo Principal</p>
    <h1 class="bg-success">Padding</h1>

    <br><hr><br>

    <h1 class="bg-success">Padding</h1>
    <p class="bg-success d-inline-block px-1 py-5">Conteúdo Principal</p>
    <h1 class="bg-success">Padding</h1>

    <br><hr><br>

    <h1 class="bg-success">Padding</h1>
    <p class="bg-success d-inline-block p-4">Conteúdo Principal</p>
    <h1 class="bg-success">Padding</h1>



    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="../Bootstrap4/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
