<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel Slider</title>

        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"xintegrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="https://kit.fontawesome.com/cc7c4b30ed.js" crossorigin="anonymous"></script>

    </head>
    <body style="padding-bottom: 80px;">

        <div class="container">

            <div class="row">

                <div class="col-sm-8 m-auto">

                    <h1>Slider simples</h1>

                    <div class="carousel slide" data-ride="carousel">

                        <div class="carousel-inner">

                            <div class="carousel-item active">

                                <img src="imagens/imagem1.jpeg" class="img-fluid">

                            </div>

                            <div class="carousel-item">

                                <img src="imagens/imagem2.jpeg" class="img-fluid">

                            </div>

                            <div class="carousel-item">

                                <img src="imagens/imagem3.jpeg" class="img-fluid">

                            </div>

                        </div>
                        
                    </div>

                    <br><hr><br>

                    <h1>Slider com Controles</h1>

                    <div id="carousel_1" class="carousel slide" data-ride="carousel">

                        <div class="carousel-inner">

                            <div class="carousel-item active">

                                <img src="imagens/imagem1.jpeg" class="img-fluid">

                            </div>

                            <div class="carousel-item">

                                <img src="imagens/imagem2.jpeg" class="img-fluid">

                            </div>

                            <div class="carousel-item">

                                <img src="imagens/imagem3.jpeg" class="img-fluid">

                            </div>

                        </div>

                        <a href="#carousel_1" class="carousel-control-prev" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>

                        <a href="#carousel_1" class="carousel-control-next" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                        
                    </div>

                    <br><hr><br>

                    <h1>Slider com Controles/indicadores</h1>

                    <div id="carousel_2" class="carousel slide" data-ride="carousel">

                        <ol class="carousel-indicators">

                            <li class="active" data-target="#carousel_2" data-slide-to="0"></li>
                            <li data-target="#carousel_2" data-slide-to="1"></li>
                            <li data-target="#carousel_2" data-slide-to="2"></li>

                        </ol>

                        <div class="carousel-inner">

                            <div class="carousel-item active">

                                <img src="imagens/imagem1.jpeg" class="img-fluid">

                            </div>

                            <div class="carousel-item">

                                <img src="imagens/imagem2.jpeg" class="img-fluid">

                            </div>

                            <div class="carousel-item">

                                <img src="imagens/imagem3.jpeg" class="img-fluid">

                            </div>

                        </div>

                        <a href="#carousel_2" class="carousel-control-prev" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>

                        <a href="#carousel_2" class="carousel-control-next" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                        
                    </div>

                    <br><hr><br>

                    <h1>Slider com Legendas</h1>

                    <div id="carousel_3" class="carousel slide" data-ride="carousel">

                        <ol class="carousel-indicators">

                            <li class="active" data-target="#carousel_3" data-slide-to="0"></li>
                            <li data-target="#carousel_3" data-slide-to="1"></li>
                            <li data-target="#carousel_3" data-slide-to="2"></li>

                        </ol>

                        <div class="carousel-inner">

                            <div class="carousel-item active">

                                <img src="imagens/imagem1.jpeg" class="img-fluid">

                                <div class="carousel-caption">

                                    <div style="background: rgba(0, 0, 0, 0.4); border-radius: 150px;">

                                        <h3>Item 1</h3>
                                        <p>
                                            parágrafo 1
                                        </p>

                                    </div>

                                </div>

                            </div>

                            <div class="carousel-item">

                                <img src="imagens/imagem2.jpeg" class="img-fluid">

                                <div class="carousel-caption">

                                    <div style="background: rgba(0, 0, 0, 0.4); border-radius: 150px;">

                                        <h3>Item 2</h3>
                                        <p>
                                            parágrafo 2
                                        </p>

                                    </div>

                                </div>

                            </div>

                            <div class="carousel-item">

                                <img src="imagens/imagem3.jpeg" class="img-fluid">

                                <div class="carousel-caption">

                                    <div style="background: rgba(0, 0, 0, 0.4); border-radius: 150px;">

                                        <h3>Item 3</h3>
                                        <p>
                                            parágrafo 3
                                        </p>

                                    </div>

                                </div>

                            </div>

                        </div>

                        <a href="#carousel_3" class="carousel-control-prev" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>

                        <a href="#carousel_3" class="carousel-control-next" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                        
                    </div>

                    <br><hr><br>

                </div>
                
            </div>

        </div>





        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        xintegrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        xintegrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        xintegrity="sha384-JjSmVgyd0p3pXB1rRibZUa6h5/A/4mY/vUf/xXoJ6x2WqjH+I6WqjH+Jq3lV9q"
        crossorigin="anonymous"></script>
        
    </body>
</html>
