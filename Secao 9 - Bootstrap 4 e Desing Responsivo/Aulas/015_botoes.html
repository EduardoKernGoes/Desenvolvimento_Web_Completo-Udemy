<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Botões</title>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        xintegrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body style="padding-bottom: 200px; width: 80%; margin: 0 auto;">

        <!--Botões
            formatação padrao: btn
            formatação específica: btn-primary, btn-secondary, btn-success, btn-info, btn-warning, btn-danger, btn-light, btn-dark, btn-link
        -->
        <h3>Botões</h3>
        <button class="btn" type="button">Clique</button>

        <h3>Botões com diferentes tags</h3>
        <a class="btn btn-danger" href="">Link</a>
        <button class="btn btn-secondary" type="submit">Submit</button>
        <input class="btn btn-success" type="button" value="Button">
        <input class="btn btn-info" type="submit" value="Input Submit">
        <input class="btn btn-warning" type="reset" value="Reset">

        <br><hr><br>

        <!--Botões com Contorno
            btn-outline-<formato>
        -->
        <h3>Botões com Contorno</h3>
        <button class="btn btn-outline-danger" type="button">Clique</button>

        <br><hr><br>

        <!--Tamanhos de Botões
            opções: btn-lg, btn-sm, btn-block
        -->
        <h3>Tamanho dos Botões</h3>
        <button class="btn btn-lg btn-dark" type="button">Grande</button>
        <button class="btn btn-dark" type="button">Normal</button>
        <button class="btn btn-sm btn-dark" type="button">Pequeno</button>
        <br><br>
        <button class="btn btn-block btn-dark" type="button">Bloco</button>

        <br><hr><br>

        <!--Estados dos Botões
            opções: active, disabled
        -->
        <h3>Estados de Botões</h3>
        <button class="btn btn-danger" type="button">Normal</button>
        <button class="btn btn-danger active" type="button">Ativo</button>
        <button class="btn btn-danger disabled" type="button">Inativo</button>
        <br><br>
        <button class="btn btn-danger" type="button" data-toggle="button">Alternar</button>

        <br><hr><br>

        <h3>Grupo de Botões - Horizontal</h3>
        <div class="btn-group">

            <button class="btn btn-dark" type="button">Esquerda</button>
            <button class="btn btn-dark" type="button">Centro</button>
            <button class="btn btn-dark" type="button">Direita</button>

        </div>

        <br><hr><br>

        <h3>Grupo de Botões - Vertical</h3>
        <div class="btn-group-vertical">

            <button class="btn btn-dark" type="button">Cima</button>
            <button class="btn btn-dark" type="button">Meio</button>
            <button class="btn btn-dark" type="button">Baixo</button>

        </div>

        <br><hr><br>

        <h3>Toolbar de Botões</h3>
        <div class="btn-toolbar">

            <div class="btn-group">

                <button class="btn btn-dark" type="button">1</button>
                <button class="btn btn-dark" type="button">2</button>
                <button class="btn btn-dark" type="button">3</button>

            </div>

            <div class="btn-group">

                <button class="btn btn-dark" type="button">4</button>
                <button class="btn btn-dark" type="button">5</button>
                <button class="btn btn-dark" type="button">6</button>

            </div>

        </div>

        <br><hr><br>

        <h3>Botões dropdown</h3>
        <div class="dropdown">

            <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown">
                Clique
            </button>

            <div class="dropdown-menu">

                <a href="" class="dropdown-item">Link 1</a>
                <a href="" class="dropdown-item">Link 2</a>
                <a href="" class="dropdown-item">Link 3</a>

            </div>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        xintegrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        xintegrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        xintegrity="sha384-JjSmVgyd0p3pXB1rRibZUa6h5/A/4mY/vUf/xXoJ6x2WqjH+I6WqjH+Jq3lV9q"
        crossorigin="anonymous"></script>
        
    </body>
</html>
